[build]
builder = "nixpacks"

[deploy]
start = "php artisan serve --host=0.0.0.0 --port=8080"

[nixpacks]
phases.setup.nixPkgs = ["php", "php81Extensions.pdo_mysql", "nodejs_18", "npm"]
phases.install.cmds = ["npm install", "composer install --no-dev"]
phases.build.cmds = ["npm run build", "php artisan config:cache", "php artisan route:cache", "php artisan view:cache"]
